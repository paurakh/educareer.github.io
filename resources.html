<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Listings - EduCareer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome (if needed) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/resources.css">
</head>

<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="index.html">EduCareer</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <!-- Navigation Links -->
        <li class="nav-item">
          <a class="nav-link" href="jobs.html">Careers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="resources.html">Resources</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#login">Log In</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container-fluid mt-5 pt-4">
  <div class="row">
    <!-- Sidebar Filters -->
    <div class="col-md-3">
      <h5 class="mt-3">Filter by Category</h5>
      <form id="filter-form">
        <!-- Category Filters -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Finance" id="finance" data-filter="category">
          <label class="form-check-label" for="finance">
            Finance
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Technology" id="technology" data-filter="category">
          <label class="form-check-label" for="technology">
            Technology
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Product Management" id="product-management" data-filter="category">
          <label class="form-check-label" for="product-management">
            Product Management
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Human Resources" id="human-resources" data-filter="category">
          <label class="form-check-label" for="human-resources">
            Human Resources
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Consulting" id="consulting" data-filter="category">
          <label class="form-check-label" for="consulting">
            Consulting
          </label>
        </div>
        <!-- Add more categories as needed -->
        <!-- Popular Companies -->
        <h6 class="mt-3">Popular Companies</h6>
        <!-- Company Filters -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Google" id="google" data-filter="company">
          <label class="form-check-label" for="google">
            Google
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Goldman Sachs" id="goldman-sachs" data-filter="company">
          <label class="form-check-label" for="goldman-sachs">
            Goldman Sachs
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Microsoft" id="microsoft" data-filter="company">
          <label class="form-check-label" for="microsoft">
            Microsoft
          </label>
        </div>
        <!-- Add more companies as needed -->
      </form>
    </div>

    <!-- Resources List -->
    <div class="col-md-9">
      <h2 class="mt-3">Resources</h2>
      <!-- Search Bar -->
      <div class="input-group mt-3 mb-3">
        <input type="text" class="form-control" placeholder="Search resources..." id="search-input">
        <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
      </div>
      <table class="table table-striped" id="resources-table">
        <thead>
        <tr>
          <th>Resource Name</th>
          <th>Category</th>
          <th>Company</th>
          <th>Type</th>
          <th>Difficulty</th>
          <th>Link</th>
        </tr>
        </thead>
        <tbody>
        <!-- Resources will be populated here -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-light text-center py-3 mt-4">
  &copy; 2023 EduCareer. All rights reserved.
</footer>

<!-- Bootstrap JS and Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JavaScript -->
<script src="js/resources.js"></script>
</body>
</html>
